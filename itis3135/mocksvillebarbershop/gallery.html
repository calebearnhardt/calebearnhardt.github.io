<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Mocksville Barbershop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div data-include="components/header.html"></div>

  <main>
    <h3>Gallery</h3>
  
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="imgs/fadecut.jpg" alt="Fade with wavy top">
        <figcaption>Clean fade with a wavy top</figcaption>
      </div>
      <div class="slide fade">
        <img src="imgs/businesscut.jpg" alt="Classic cut">
        <figcaption>Classic business cut</figcaption>
      </div>
      <div class="slide fade">
        <img src="imgs/beforeaftercut.jpg" alt="Before and after cut">
        <figcaption>Before and After of a nice cut</figcaption>
      </div>
  
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
  </main>
  
  
  <div data-include="components/footer.html"></div>
  <script src="js/HTMLInclude.min.js"></script>
  <script src="js/slideshow.js"></script>
</body>
</html>
