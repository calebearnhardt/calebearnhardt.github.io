<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact / Schedule - Mocksville Barbershop</title>
  <link rel="stylesheet" href="css/style.css">
  
  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Custom JavaScript for Schedule -->
  <script src="js/schedule.js" defer></script>
</head>

<body>
  <div data-include="components/header.html"></div>


  <main>
    <h2>Contact / Schedule</h2>

    <h3>Availability</h3>
    <p>Check our calendar and book a time below.</p>

    <!-- Dynamic schedule will load here -->
    <div id="schedule"></div>

    <h3>Contact Information</h3>
    <p>Email: toddearnhardt@yahoo.com</p>
    <p>Phone: (336) 469-6401</p>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <div data-include="components/footer.html"></div>
  <script src="js/HTMLInclude.min.js"></script>

</body>
</html>
