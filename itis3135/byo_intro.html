<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <script src="scripts/survey.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #0056b3;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"], button {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover, button:hover {
            background-color: #003d82;
        }
        #coursesContainer {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header id="main-header"></header>
    <h2>BYO Intro</h2>
    <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
    
    <form id="introForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="mascot">Mascot:</label>
        <input type="text" id="mascot" name="mascot" required><br>

        <label for="image">Image Upload (PNG or JPG):</label>
        <input type="file" id="image" name="image" accept="image/png, image/jpeg" required><br>

        <label for="imageCaption">Image Caption:</label>
        <input type="text" id="imageCaption" name="imageCaption" required><br>

        <label for="personalBackground">Personal Background:</label>
        <input type="text" id="personalBackground" name="personalBackground" required><br>

        <label for="professionalBackground">Professional Background:</label>
        <input type="text" id="professionalBackground" name="professionalBackground" required><br>

        <label for="academicBackground">Academic Background:</label>
        <input type="text" id="academicBackground" name="academicBackground" required><br>

        <label for="webDevBackground">Background in Web Development:</label>
        <input type="text" id="webDevBackground" name="webDevBackground" required><br>

        <label for="computerPlatform">Primary Computer Platform:</label>
        <input type="text" id="computerPlatform" name="computerPlatform" required><br>

        <label>Courses Currently Taking:</label>
        <div id="coursesContainer">
            <input type="text" name="courses[]" class="courseInput">
            <button type="button" onclick="addCourse()">Add Course</button>
        </div><br>

        <label for="funnyThing">Funny Thing?:</label>
        <input type="text" id="funnyThing" name="funnyThing"><br>

        <label for="anythingElse">Anything Else?:</label>
        <input type="text" id="anythingElse" name="anythingElse"><br>

        <input type="checkbox" id="agreement" name="agreement" required>
        <label for="agreement">I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.</label><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <footer id="main-footer"></footer>
</body>
</html>
